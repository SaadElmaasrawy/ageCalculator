<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#dbdbdb] text-[#141414] font-['Poppins']">
  <div class="w-[50%] max-sm:w-[90%] bg-[#ffffff] mx-auto my-[10vh] max-sm:my-[20vh] rounded-2xl rounded-br-[150px] p-10 drop-shadow-lg" >
    <!-- input section  -->
    <div class="flex h-[16vh] items-stretch">
      <div class="flex flex-col justify-around h-[100%]">
        <label for="day" class="text-[#716f6f] text-xs">DAY</label>
        <input type="number" name="day" id="day" class="border-2 text-2xl border-[#dbdbdb] focus:outline-[#854dff] px-2 rounded-md w-[50%] h-[50px] max-sm:text-lg max-sm:w-[80%]" placeholder="DD">
        <h6 class="text-[#ff5757] text-xs italic max-sm:text-[8px]" id="day-error"></h6>
      </div>
      <div class="flex flex-col justify-around h-[100%]">
        <label for="day" class="text-[#716f6f] text-xs">MONTH</label>
        <input type="number" name="month" id="month" class="border-2 text-2xl border-[#dbdbdb] focus:outline-[#854dff] px-2 rounded-md w-[50%] h-[50px] max-sm:text-lg max-sm:w-[80%]" placeholder="MM">
        <h6 class="text-[#ff5757] text-xs italic max-sm:text-[8px]" id="month-error"></h6>

      </div>
      <div class="flex flex-col justify-around h-[100%]">
        <label for="day" class="text-[#716f6f] text-xs">YEAR</label>
        <input type="number" name="year" id="year" class="border-2 text-2xl border-[#dbdbdb] focus:outline-[#854dff] px-2 rounded-md w-[50%] h-[50px] max-sm:text-lg max-sm:w-[80%]" placeholder="YY">
        <h6 class="text-[#ff5757] text-xs italic max-sm:text-[8px]" id="year-error"></h6>

      </div>
    </div>

    <!-- button section  -->
    <div class="flex flex-row justify-stretch items-center">
      <hr class="w-[100%]">
      <button id="btn" class="p-4 duration-300 rounded-full bg-[#854dff] hover:bg-[#141414]"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
    <!-- output section  -->
    <div class="">
      <h1 class="text-8xl italic font-[700] max-sm:text-[40px]"><span class="text-[#854dff]">--</span> years</h1>
      <h1 class="text-8xl italic font-[700] max-sm:text-[40px]"><span class="text-[#854dff]">--</span> months</h1>
      <h1 class="text-8xl italic font-[700] max-sm:text-[40px]"><span class="text-[#854dff]">--</span> days</h1>
    </div>
</div>


<script src="./app/app.js"></script>
</body>
</html>
